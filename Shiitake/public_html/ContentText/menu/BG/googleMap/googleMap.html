<head>
<meta name="viewport" content="initial-scale=17.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(42.690686,23.369789);
    var myOptions = {
      zoom: 17,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	 var marker = new google.maps.Marker({
      position: latlng, 
      map: map, 
      title:"Комплекс \"Шийтаке\""
  });   
  var contentString = '<div id="content">'+
    '<h3 id="firstHeading" class="firstHeading">Комплекс \"Шийтаке\"</h3>'+
    '<div id="bodyContent">'+
    '<p><b><a href="http://www.humorhouse.bg/">Дом на хумора и сатирата</a></b>, е една от ' +
    'основните забележителности в Габрово.'+
    '</p>'+
    '</div>'+
    '</div>';
var infowindow = new google.maps.InfoWindow({
    content: contentString
});
google.maps.event.addListener(marker, 'mouseover', function() {
  infowindow.open(map,marker);
});
  }
</script>
</head>
<body onload="initialize()">
    <div class="allMap">
    <div class="mapText">Заповядайте при нас намираме се на адресс:<br> ул.Слатинска едно карта:</div>
    <div id="map_canvas"></div>
    <div class="map"></div>
    </div>
</body>
